<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="poster">
           <img src="./src/images/poster.jpg" alt="poster">
        </div>
        <div class="details">
            <img src="./src/images/avtarlogo.png" alt="logo" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia esse porro placeat nesciunt maxime quam aspernatur. </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="./src/images/cast1.jpg"></li>
                    <li><img src="./src/images/cast2.jpg"></li>
                    <li><img src="./src/images/cast3.jpg"></li>
                    <li><img src="./src/images/cast4.jpg"></li>
                    <li><img src="./src/images/cast5.jpg"></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="./src/js/main.js"></script>
</body>
</html>
