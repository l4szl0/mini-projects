<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Fullscreen slider with autoplay in JavaScript</title>
</head>
<body>
    <div id="slider">
        <div class="slide">
          <img src="./src/images/slider1.jpg" alt="Slider image 1">
          <div class="slide-caption">
            <h3>Slide 1</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
          </div>
        </div>
        <div class="slide">
          <img src="./src/images/slider2.jpg" alt="Slider image 2">
          <div class="slide-caption">
            <h3>Slide 2</h3>
            <p>Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          </div>
        </div>
        <div class="slide">
          <img src="./src/images/slider3.jpg" alt="Slider image 3">
          <div class="slide-caption">
            <h3>Slide 3</h3>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          </div>
        </div>
        <div id="slider-controls">
          <button id="prev-slide">Prev</button>
          <button id="next-slide">Next</button>
        </div>
      </div>



    <script src="./src/js/main.js"></script>
</body>
</html>
