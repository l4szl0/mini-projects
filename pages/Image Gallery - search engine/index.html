<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/43971bdeb2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery | Search Engine | 145210</title>
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera"></i>
                    <span>Maria Lonznevaya</span>
                </div>

                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </header>

            <div class="preview-img">
                <div class="img">
                    <img src="./images/img-3.jpg" alt="preview-img">
                </div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./images/search-img.jpg" alt="search-img">
        <div class="content">
            <h1>Image Gallery with Javascript</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>




    <script src="./main.js"></script>
</body>
</html>
